<div class="col-lg-3  col-lg-3 col-xs-2 hidden-xs navbar-form navbar-left clearfix">
<form class=""  [formGroup]="myForm" novalidate (ngSubmit)="startSearch(myForm.value, myForm.valid)" >

  <div class="input-group">
    <div class="input-group">
      <!--<input type="text" name="search" class="form-control" placeholder="Search for...">-->
      <input formControlName = "searchText" type="text" class="form-control" placeholder="Search...">
      <div class="input-group-btn">
        <button class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
      </div>
    </div>
  </div>


</form>
</div>
