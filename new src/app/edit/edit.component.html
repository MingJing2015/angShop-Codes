

<div class="row" id="list1">

  <div class="container">

    <h3>Add Category Form</h3>


      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">


      {{diagnostic}}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.cat_name" name="name">
      </div>

        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox">Is root grade category
            </label>
          </div>
        </div>


        <div class="form-group">
          <label for="parent_id">Hero Power</label>
          <select class="form-control"  id="parent_id"
                  required
                  [(ngModel)]="model.parent_id" name="power">
            <option *ngFor="let item of subCategories" [value]="item.cat_id">{{item.cat_name}}</option>
          </select>
        </div>


        <div class="form-group">
          <label for="description">Description</label>
          <input type="text"  class="form-control" id="description"
                 [(ngModel)]="model.intro" name="description">
        </div>


        <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>


    </form>


  </div>
</div>
